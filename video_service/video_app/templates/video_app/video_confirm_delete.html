<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Video</title>
    <link rel="stylesheet" href="{% static 'css/confirmation.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="confirmation-container">
        <header>
            <h1>Are you sure you want to delete this video?</h1>
        </header>

        <main>
            <div class="video-details">
                <img src="{{ video.preview.url }}" alt="Preview" class="preview-image">
                <p class="video-title">{{ video.title }}</p>
            </div>

            <form method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
            <a href="{% url 'video_list' %}" class="btn btn-cancel">Cancel</a>
        </main>

        <footer>
            <p>&copy; 2024 Video Service</p>
        </footer>
    </div>
</body>
</html>
