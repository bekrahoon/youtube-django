<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Стили формы */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Поля ввода */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Кнопки */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00008b;
        }
        .login-button{
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover{
            background-color: #4945a0;
        }
        /* Стили ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стили для сообщений */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            color: red;
            font-size: 14px;
        }

        /* Стили для текста регистрации */
        span {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        span button {
            background: none;
            border: none;
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        span button:hover {
            text-decoration: underline;
        }

        /* Стили для ссылок внизу */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div>
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="links">
            <span>Already have an account? <a href="{% url 'login' %}"><button class = login-button>Login</button></a></span>
            <br>
            <div>
                <div>Or use a third-party with</div> <a href="{% url 'google_login' %}">Google</a>
            </div>
        </div>
    </div>

</body>
</html>
