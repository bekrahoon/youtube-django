{% comment %} {% extends "base.html" %} {% endcomment %}

{% block content %}
<div class="container">
    <div class="profile-edit">
        <h2 class="text-center">Редактирование профиля: {{ user.username }}</h2>

        <form method="post" enctype="multipart/form-data" id="profile-edit-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-success btn-block">Сохранить изменения</button>
            <div class = 'abolition'><a href="{% url 'user_profile_app:profile_detail' profile.pk %}" class="btn btn-secondary btn-block">Отмена</a></div>
        </form>
    </div>
</div>

<style>
    /* Центрируем и стилизуем форму */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f7f6;
    }

    .profile-edit {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .profile-edit h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .abolition{
        margin-top:20px;
    }

    .form-group p {
        font-size: 14px;
        color: #888;
    }
</style>

<script>
    // Скрипт для подтверждения отправки формы
    document.getElementById("profile-edit-form").addEventListener("submit", function(event) {
        if (!confirm("Вы уверены, что хотите сохранить изменения?")) {
            event.preventDefault();  // Отменяем отправку формы, если пользователь не подтвердил
        }
    });
</script>

{% endblock %}
